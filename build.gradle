plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.target'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	//compile project(':core')
	// https://mvnrepository.com/artifact/com.google.guava/guava
	implementation group: 'com.google.guava', name: 'guava', version: '28.2-jre'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
	implementation("org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE")
	implementation group: 'org.springframework', name: 'spring-test', version: '5.2.5.RELEASE'
	implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	implementation group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
	implementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'


	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

/*test {
	useJUnitPlatform()
}*/

test {
	ignoreFailures = true
}